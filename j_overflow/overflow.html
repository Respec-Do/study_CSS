<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <!-- 결국 overflow는 규격보다 넘어갔을 때 어떻게 표현할건지에 대한 정의-->
    <style>
        #image-wrap {
            width: 200px;
            height: 200px;
            /* overflow: scroll; 이미지의 표현법 규격보다 커지게되면 스크롤로 조절 */
            overflow: hidden;
        }

        #text-wrap {
            width: 200px;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #text-wrap span {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="image-wrap">
        <img src="icon.png">
    </div>

    <div id="text-wrap">
        <span>안녕하세요, 반갑습니다. 저는 CSS가 좋아요. 여러분도 그렇죠?</span>
    </div>
</body>
</html>
